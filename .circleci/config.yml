version: 2.1

executors:
  system:
    machine:
      image: ubuntu-2004:202111-02

commands:
  run_docker_target:
    parameters:
      target:
        type: string
    steps:
      - checkout
      - run: mkdir .secrets
      - run: echo $GIT_CREDENTIALS >> .secrets/.git-credentials
      - run: echo $NPM_CREDENTIALS >> .secrets/.npmrc
      - run: ls -al .secrets
      - run:
          command: |
            export DOCKER_BUILDKIT=1
            docker build --target <<parameters.target>> --secret id=GIT_CREDENTIALS,src=.secrets/.git-credentials --secret id=NPM_CREDENTIALS,src=.secrets/.npmrc --progress=plain .
      - run: rm -fr .secrets

jobs:
  analyze:
    executor: system
    steps:
      - run_docker_target:
          target: analyze

  test:
    executor: system
    steps:
      - run_docker_target:
          target: test

  build:
    executor: system
    steps:
      - run_docker_target:
          target: build

  release:
    executor: system
    steps:
      - run_docker_target:
          target: release

  dockerize:
    executor: system
    steps:
      - checkout
      - run:
          command: |
            export DOCKER_BUILDKIT=1
            docker login -e $DOCKERHUB_EMAIL -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
            docker build packages/works.api --target works.api -t zthun/works.api:latest -t zthun/works.api:$(npm show @zthun/works.api version)
            docker build packages/works.client --target works.client -t zthun/works.client:latest -t zthun/works.client:$(npm show @zthun/works.client version)
            docker push zthun/works.api:latest
            docker push zthun/works.api:$(npm show @zthun/works.api version)
            docker push zthun/works.client:latest
            docker push zthun/works.client:$(npm show @zthun/works.client version)

workflows:
  make:
    jobs:
      - analyze
      - test
      - build:
          filters:
            branches:
              ignore:
                - latest
      - release:
          context:
            - credentials
          requires:
            - analyze
            - test
          filters:
            branches:
              only:
                - latest
      - dockerize:
          context:
            - credentials
          requires:
            - release
