# This compose file is intended to match the kubernetes composition as close as possible.
services:
  # Load Balancer (Entry Point)
  local.zthunworks.com:
    build: ./packages/works.proxy
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    depends_on:
      - zthunworks-services-api
      - zthunworks-services-client
      - zthunworks-services-server
  # Node Ports
  zthunworks-services-api:
    image: node:16.6.0
    ports:
      - 9230:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.api run debug
  zthunworks-services-client:
    image: node:16.6.0
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.client run debug
  zthunworks-services-server:
    image: node:16.6.0
    ports:
      - 9229:9229
    volumes:
      - .:/usr/dev
    depends_on:
      - zthunworks-services-users
      - zthunworks-services-vault
      - zthunworks-services-notifications
      - zthunworks-services-cookies
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.server run debug
  zthunworks-services-users:
    image: node:16.6.0
    ports:
      - 9231:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases:27017
    depends_on:
      - zthunworks-databases
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.users run debug
  zthunworks-services-vault:
    image: node:16.6.0
    ports:
      - 9232:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases:27017
    depends_on:
      - zthunworks-databases
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.vault run debug
  zthunworks-services-notifications:
    image: node:16.6.0
    ports:
      - 9233:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.notifications run debug
  zthunworks-services-cookies:
    image: node:16.6.0
    ports:
      - 9234:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.cookies run debug
  zthunworks-services-apps:
    image: node:16.6.0
    ports:
      - 9235:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.apps run debug
  # Databases
  zthunworks-databases:
    image: mongo:4.2.0
  # Utilities
  database.zthunworks.com:
    image: mongo-express:0.49
    depends_on:
      - zthunworks-databases
    environment:
      - ME_CONFIG_MONGODB_SERVER=zthunworks-databases
  smtp.zthunworks.com:
    image: rnwood/smtp4dev:v3.1
