# This compose file is intended to match the kubernetes composition as close as possible.
version: '3.7'
services:
  # Load Balancer (Entry Point)
  local.zthunworks.com:
    build: ./packages/works.proxy
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    depends_on:
      - zthunworks-services-api
      - zthunworks-services-client
      - zthunworks-services-server
      - zthunworks-services-users
  # Node Ports
  zthunworks-services-api:
    image: node:16.6.0
    ports:
      - 9230:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.api run debug
  zthunworks-services-client:
    image: node:16.6.0
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.client run debug
  zthunworks-services-server:
    image: node:16.6.0
    ports:
      - 9229:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_VAULT_URL=mongodb://zthunworks-databases-vault:27017
      - DATABASE_USERS_URL=mongodb://zthunworks-databases-users:27017
    depends_on:
      - zthunworks-services-users
      - zthunworks-databases-vault
      - zthunworks-databases-users
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.server run debug
  zthunworks-services-users:
    image: node:16.6.0
    ports:
      - 9231:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases-users:27017
    depends_on:
      - zthunworks-databases-users
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.users run debug
  zthunworks-services-vault:
    image: node:16.6.0
    ports:
      - 9232:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases-vault:27017
    depends_on:
      - zthunworks-databases-vault
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.vault run debug
  # Databases
  zthunworks-databases-vault:
    image: mongo:4.2.0
  zthunworks-databases-users:
    image: mongo:4.2.0
  # Utilities
  vault.database.zthunworks.com:
    image: mongo-express:0.49
    ports:
      - 8081:8081
    depends_on:
      - zthunworks-databases-vault
    environment:
      - ME_CONFIG_MONGODB_SERVER=zthunworks-databases-vault
  users.database.zthunworks.com:
    image: mongo-express:0.49
    ports:
      - 8082:8081
    depends_on:
      - zthunworks-databases-users
    environment:
      - ME_CONFIG_MONGODB_SERVER=zthunworks-databases-users
