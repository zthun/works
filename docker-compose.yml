services:
  # Load Balancer (Entry Point)
  local.zthunworks.com:
    image: zthun/helpful-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./.config:/.config
    depends_on:
      - zthunworks-services-api
      - zthunworks-services-web
      - zthunworks-services-database
      - zthunworks-services-email

  # Node Ports
  zthunworks-services-web:
    image: node:lts
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works-web run debug
  zthunworks-services-api:
    image: node:lts
    ports:
      - 9229:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.api run debug
  zthunworks-services-helpful:
    image: zthun/helpful-api
    ports:
      - 3000:3000
  zthunworks-services-vault:
    image: zthun/vault-service
    environment:
      - DATABASE_URL=mongodb://zthunworks-services-mongo:27017
  zthunworks-services-apps:
    image: node:lts
    ports:
      - 9235:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.apps run debug
  zthunworks-services-mongo:
    image: mongo:5.0.5
    volumes:
      - zthunworks-mongo-data:/data/db
  zthunworks-services-database:
    image: mongo-express:0.54.0
    depends_on:
      - zthunworks-services-mongo
    environment:
      - ME_CONFIG_MONGODB_SERVER=zthunworks-services-mongo
  zthunworks-services-email:
    image: rnwood/smtp4dev:v3.1
volumes:
  zthunworks-mongo-data:
