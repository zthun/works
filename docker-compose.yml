services:
  # Load Balancer (Entry Point)
  local.zthunworks.com:
    image: zthun/helpful-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./.config:/.config
    depends_on:
      - zthunworks-services-api
      - zthunworks-services-web

  # Node Ports
  zthunworks-services-web:
    image: node:lts
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.web run debug
  zthunworks-services-api:
    image: node:lts
    ports:
      - 9229:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.api run debug
  zthunworks-services-users:
    image: node:lts
    ports:
      - 9231:9229
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases:27017
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.users run debug
  zthunworks-services-vault:
    image: zthun/vault-service
    environment:
      - DATABASE_URL=mongodb://zthunworks-databases:27017
  zthunworks-services-notifications:
    image: node:lts
    ports:
      - 9233:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.notifications run debug
  zthunworks-services-cookies:
    image: node:lts
    ports:
      - 9234:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.cookies run debug
  zthunworks-services-apps:
    image: node:lts
    ports:
      - 9235:9229
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: npm --workspace @zthun/works.apps run debug
  # Databases
  zthunworks-databases:
    image: mongo:5.0.5
    volumes:
      - zthunworks-databases-data:/data/db
  # Utilities
  database.zthunworks.com:
    image: mongo-express:0.54.0
    depends_on:
      - zthunworks-databases
    environment:
      - ME_CONFIG_MONGODB_SERVER=zthunworks-databases
  smtp.zthunworks.com:
    image: rnwood/smtp4dev:v3.1
volumes:
  zthunworks-databases-data:
