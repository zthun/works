version: '3.1'
services:
  client:
    build: packages/zauth.client
    ports:
      - 3001:80
  server:
    build: packages/zauth.server
    ports:
      - 3000:3000
  database:
    image: mongo:4.2.0
    ports:
      - 27017:27017
  database-viewer:
    image: mongo-express:0.49
    ports:
      - 27018:8081
    depends_on:
      - database
    environment:
      - ME_CONFIG_MONGODB_SERVER=database
