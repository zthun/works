version: '3.7'
services:
  proxy.zthunworks.com:
    image: nginx:1.17.6
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d
      - ./proxy/certs:/etc/nginx/certs
    depends_on:
      - local.zthunworks.com
      - api.zthunworks.com
      - view.vault.database.zthunworks.com
      - view.users.database.zthunworks.com
  local.zthunworks.com:
    image: node:14.5.0
    ports:
      - 4200:4200
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: yarn workspace @zthun/works.client debug
  api.zthunworks.com:
    image: node:14.5.0
    ports:
      - 9229:9229
      - 3000:3000
    volumes:
      - .:/usr/dev
    environment:
      - DATABASE_PORT=27017
      - DATABASE_VAULT_HOST=vault.database.zthunworks.com
      - DATABASE_USERS_HOST=users.database.zthunworks.com
    working_dir: /usr/dev
    command: yarn workspace @zthun/works.server debug
  vault.database.zthunworks.com:
    image: mongo:4.2.0
  view.vault.database.zthunworks.com:
    image: mongo-express:0.49
    depends_on:
      - vault.database.zthunworks.com
    environment:
      - ME_CONFIG_MONGODB_SERVER=vault.database.zthunworks.com
  users.database.zthunworks.com:
    image: mongo:4.2.0
  view.users.database.zthunworks.com:
    image: mongo-express:0.49
    depends_on:
      - users.database.zthunworks.com
    environment:
      - ME_CONFIG_MONGODB_SERVER=users.database.zthunworks.com
