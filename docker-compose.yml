version: '3.1'
services:
  client:
    build: packages/zauth.client
    ports:
      - 32767:80
  database:
    image: mongo:4.2.0
    ports:
      - 32769:27017
  database-viewer:
    image: mongo-express:0.49
    ports:
      - 32770:8081
    depends_on:
      - database
    environment:
      - ME_CONFIG_MONGODB_SERVER=database
