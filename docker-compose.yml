version: '3.7'
services:
  proxy.auth.zthunworks.com:
    image: nginx:1.17.6
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d
      - ./proxy/certs:/etc/nginx/certs
    depends_on:
      - auth.zthunworks.com
      - api.auth.zthunworks.com
      - view.database.auth.zthunworks.com
  auth.zthunworks.com:
    image: node:10.17.0
    ports:
      - 4200:4200
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: yarn workspace @zthun/auth.client debug
  api.auth.zthunworks.com:
    image: node:10.17.0
    ports:
      - 9229:9229
      - 3000:3000
    volumes:
      - .:/usr/dev
    working_dir: /usr/dev
    command: yarn workspace @zthun/auth.server debug
  database.auth.zthunworks.com:
    image: mongo:4.2.0
  view.database.auth.zthunworks.com:
    image: mongo-express:0.49
    depends_on:
      - database.auth.zthunworks.com
    environment:
      - ME_CONFIG_MONGODB_SERVER=database.auth.zthunworks.com
