<div class="login-form-container">
  <div>
    <z-login-form [login]="login" (loginChange)="authenticate($event)"></z-login-form>
  </div>
  <div class="mt-md">
    <z-login-form-create (create)="create()"></z-login-form-create>
  </div>
  <div class="mt-md">
    <z-login-form-forgot (forgot)="forgot()"></z-login-form-forgot>
  </div>
</div>
