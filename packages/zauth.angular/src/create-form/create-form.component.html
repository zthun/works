<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="mr-sm">
      <fa-icon icon="user" size="3x"></fa-icon>
    </div>
    <mat-card-title i18n>Create account</mat-card-title>
    <mat-card-subtitle i18n>Enter new account information</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label i18n>Email</mat-label>
        <input matInput zid="email" name="email" type="email" [(ngModel)]="login.email" required i18n-placeholder placeholder="Email" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label i18n>Password</mat-label>
        <input matInput zid="password" name="password" type="password" required [(ngModel)]="login.password" i18n-placeholder placeholder="Password" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label i18n>Confirm password</mat-label>
        <input matInput zid="confirm-password" name="confirm" type="password" required [(ngModel)]="login.confirm" i18n-placeholder placeholder="Confirm password" />
      </mat-form-field>
      <button class="w-100 mr-xs" mat-raised-button color="primary" type="submit" (click)="publish()" i18n>Create account</button>
    </form>
  </mat-card-content>
</mat-card>
