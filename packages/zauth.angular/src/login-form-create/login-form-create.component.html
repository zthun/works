<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="mr-sm">
      <fa-icon icon="user" size="3x"></fa-icon>
    </div>
    <mat-card-title i18n>New user?</mat-card-title>
    <mat-card-subtitle i18n>Let's create an account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button class="w-100" type="button" (click)="create.emit()" mat-stroked-button color="primary" i18n>Get started</button>
  </mat-card-content>
</mat-card>
