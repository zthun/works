<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="mr-sm">
      <fa-icon icon="question-circle" size="3x"></fa-icon>
    </div>
    <mat-card-title i18n>Having trouble?</mat-card-title>
    <mat-card-subtitle i18n>Can't access your account?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button class="w-100" type="button" (click)="forgot.emit()" mat-stroked-button color="accent" i18n>I forgot my password</button>
  </mat-card-content>
</mat-card>
