<div class="p-4 border border-solid border-gray bg-white" zid="login">
    <form>
        <div class="form-group">
            <label class="form-label" zfor="email" i18n>Email:</label>
            <input class="form-component" zid="email" type="email" [ngModel]="email()" (ngModelChange)="email($event)" i18n-placeholder placeholder="Email" />
        </div>
        <div class="form-group">
            <label class="form-label" zfor="password" i18n>Password:</label>
            <input class="form-component" zid="password" type="password" [ngModel]="password()" (ngModelChange)="password($event)" i18n-placeholder placeholder="Password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" (submit)="login" i18n>Login</button>
        </div>
    </form>
</div>
