<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="mr-sm">
      <fa-icon icon="sign-in-alt" size="3x"></fa-icon>
    </div>
    <mat-card-title i18n>Who are you?</mat-card-title>
    <mat-card-subtitle i18n>Enter your credentials</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label i18n>Email</mat-label>
        <input matInput zid="email" name="email" type="email" [(ngModel)]="login.email" i18n-placeholder placeholder="Email" />
      </mat-form-field>
      <mat-form-field class="w-100" appearance="outline">
        <mat-label i18n>Password</mat-label>
        <input matInput zid="password" name="password" type="password" [(ngModel)]="login.password" i18n-placeholder placeholder="Password" />
      </mat-form-field>
      <button class="w-100" mat-raised-button color="primary" type="submit" (click)="publish()" i18n>Login</button>
    </form>
  </mat-card-content>
</mat-card>
