server {
  listen 80;
  server_name local.zthunworks.com;
  return 302 https://$server_name$request_uri;
}

server {
  listen                443 ssl;
  listen                [::]:443 ssl;

  ssl_certificate       /etc/nginx/certs/zthunworks.com.crt;
  ssl_certificate_key   /etc/nginx/certs/zthunworks.com.key;
  ssl_protocols         TLSv1.2;

  server_name  local.zthunworks.com;

  location / {
    proxy_set_header Host 'localhost';
    proxy_pass http://local.zthunworks.com:4200;
    proxy_redirect off;
  }

  location /api {
    proxy_set_header Host 'localhost';
    proxy_pass http://api.zthunworks.com:3000;
    proxy_redirect off;
  }
}

server {
  listen 80;
  server_name database.zthunworks.com;

  location / {
    proxy_set_header Host 'localhost';
    proxy_pass http://view.database.zthunworks.com:8081;
    proxy_redirect off;
  }
}
